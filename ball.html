<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>追踪鼠标</title>
</head>
<body>
    <div id="App">
        <div class="container" @mousemove.stop="move">
            <div class="ball" :style="{left:offsetX+'px',top:offsetY+'px'}">

            </div>
        </div>
    </div>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            padding: 0;
            margin: 0;
            position: absolute;
            width: 440px;
            height: 440px;
            background-color: blanchedalmond;
            display: inline;
        }
        .ball{
            left: 100px;
            top: 100px;
            position: absolute;
            width: 60px;
            height: 60px;
            /* color: red; */
            background-color: red;
            border-radius: 30px;
            z-index: 100;
        }
    </style>
    <script>
        const app = {
            data(){
                return{
                    offsetX:0,
                    offsetY:0
                }
            },
            methods:{
                move(event){
                    if(event.clientX + 30 > 440){
                        this.offsetX = 440 - 60
                    } else if(event.clientX - 30 < 0){
                        this.offsetX = 0
                    } else {
                        this.offsetX = event.clientX - 30
                    }
                    if(event.clientY + 30 > 440){
                        this.offsetY = 440 - 60
                    } else if(event.clientY - 30 < 0){
                        this.offsetY = 0
                    } else {
                        this.offsetY = event.clientY - 30
                    }
                }
            }
        }
        Vue.createApp(app).mount('#App')
    </script>
</body>
</html>
